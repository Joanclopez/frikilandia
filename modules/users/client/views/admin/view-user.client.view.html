<br><br>
<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <img ng-src="{{user.profileImageURL}}" alt="{{user.displayName}}" class="list-profile-image">
        <h1 ng-bind="user.username"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.user-edit({userId: user._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();" ng-if="user._id !== authentication.user._id">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-1">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" ng-bind="user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" ng-bind="user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" ng-bind="user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" ng-bind="user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="user.roles"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-12">
          <p>
            Smash 4:
            <span ng-show="user.smash4.register"class="label label-info">Registrado</span>
            <span ng-show="!user.smash4.register"class="label label-info">NO Registrado</span>
            <span ng-show="user.smash4.inscription"class="label label-warning">Pagado</span>
            <span ng-show="!user.smash4.inscription"class="label label-warning">No Pagado</span>
          </p>
        <hr/>
          <p>
            Smash Melee:
            <span ng-show="user.smashMelee.register"class="label label-info">Registrado</span>
            <span ng-show="!user.smashMelee.register"class="label label-info">NO Registrado</span>
            <span ng-show="user.smashMelee.inscription"class="label label-warning">Pagado</span>
            <span ng-show="!user.smashMelee.inscription"class="label label-warning">No Pagado</span>
          </p>
        </div>
      </div>

    </div>
  </div>
</section>
